


<!DOCTYPE Html>

<html>
	<head>
		<title>post title</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="/static/asset/style/post-style.css">
	</head>
		<body>
			<div id="container">
				<header>
					<h1>{{post.title}}</h1>
					<!-- <p>{{post.date}}</p> -->
				</header>
				<div id="main">
					<div id="center">
						<div id="content">
							{{post.body|safe|linebreaks}}
							<br>
							    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'hesgroup'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>ظاهرا جاوا اسکریپت روی مرورگر شما غیر فعال هست. برای دیدن کامنت ها لطفا فعالش کنید !</noscript>
    
						</div>
						<div id="panel">
							<p id="latestPosts">آخرین مطالب</p>
							<aside>
								{% for i in recent_post %}
								<div>
								<a href="#" class="latestPostTitle">{{i.title}}</a>
								<!-- <p class="latestPostDate">{{post.date}}</p> -->
								<div>
								<p class="latestPostDescription">{{i.des}}</p>
								</div>
								<a href="#" class="readMore">بخونید</a>
								</div>
								{% endfor %}
							</aside>
						</div>
					</div>
				</div>
				<footer>
					<p id="copyRight">&copy ۱۳۹۳ - جنبش انگیزشی حس</p>
					<a href="http://www.pyweb.ir" id="designer" class="active">طراحی و برنامه نویسی: پای وب</a>
				</footer>
			</div>
		</body>
</html>
